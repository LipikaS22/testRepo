<html>
<head>
</head>
<body>
<h1>Registration Form</h1>
<form>
<fieldset>
<legend align="center"><b>Personal Information</b></legend>
<br/>
Name
<input type="text" name="name" placeholder="Enter your name" required="true"/>
<br/>
<br/>
F'Name
<input type="text" name="fname" placeholder="Father's name" required="true"/>
<br/>
<br/>
Gender
<input type="radio" name="a" required="true"/>Male
<input type="radio" name="a" required="true"/>Female
<br/>
<br/>
Marital Status
<input type="radio" name="b" required="true"/>Married
<input type="radio" name="b" required="true"/>Unmarried
<br/>
<br/>
Hobbies
<input type="checkbox"/>Singing
<input type="checkbox"/>Dancing
<input type="checkbox"/>Cooking
<input type="checkbox"/>Others
<br/><br/>
Mobile
<input type="number" placeholder="Number" required="true"/>
<br/>
<br/>
E-mail
<input type="email" placeholder="Enter Email" required="true"/>
<br/>
<br/>
Password
<input type="password" placeholder="Password" required="true"/>
<br/>
<br/>
D.O.B
<input type="date" required="true"/>
<br/>
<br/>
Upload Pic
<input type="file" required="true"/>
<br/>
<br/>
City
<select>
<option value=""  required="true">--Select city--</option>
<option>Delhi</option>
<option> Lucknow</option>
<option>Ahmedabad</option>
</select>
<br/>
<br/>
Address
<textarea></textarea>
<br/><br/>
</fieldset>
<br/>
<input type="submit"/>
<input type="reset"/>
<input type="button" value="Print" onclick="window.print();"/>
</form>
</body>
</html>
